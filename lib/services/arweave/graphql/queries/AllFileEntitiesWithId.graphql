query AllFileEntitiesWithId($fileId: String!, $owner: String!) {
  transactions(
    sort: HEIGHT_DESC
    owners: [$owner]
    tags: [
      { name: "ArFS", values: ["0.10", "0.11"] }
      { name: "File-Id", values: [$fileId] }
    ]
  ) {
    edges {
      node {
        ...TransactionCommon
      }
    }
  }
}
